<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Advanced Career Guidance App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Career Guidance App</h1>
      <div id="step-indicator">Step 1 of 6</div>

      <div id="questions">
        <div class="step" id="step1">
          <label for="age">What is your age?</label>
          <input
            type="number"
            id="age"
            min="10"
            max="100"
            placeholder="Enter your age"
          />
          <button onclick="nextStep()">Next</button>
        </div>

        <div class="step" id="step2" style="display: none">
          <label for="education">Current Education Level?</label>
          <select id="education">
            <option value="">--Select--</option>
            <option value="highschool">High School</option>
            <option value="bachelor">Bachelor's Degree</option>
            <option value="master">Master's Degree</option>
            <option value="diploma">Diploma</option>
            <option value="mba">MBA</option>
            <option value="mtech">Mtech</option>
            <option value="phd">PhD</option>
            <option value="other">Other</option>
          </select>
          <button onclick="nextStep()">Next</button>
        </div>

        <div class="step" id="step3" style="display: none">
          <label for="field">Your Field of Study?</label>
          <select id="field">
            <option value="">--Select--</option>
            <option value="science">Science</option>
            <option value="commerce">Commerce</option>
            <option value="arts">Arts</option>
            <option value="engineering">Engineering</option>
            <option value="medicine">Medicine</option>
            <option value="forensinc science">Forensic Science</option>
            <option value="tourism">Tourism</option>
            <option value="photography">Photography</option>
            <option value="fashion design">Fashion Design</option>
            <option value="journalism">Journalism</option>
          </select>
          <button onclick="nextStep()">Next</button>
        </div>

        <div class="step" id="step4" style="display: none">
          <label for="interest">Area of Interest?</label>
          <select id="interest">
            <option value="">--Select--</option>
            <option value="technology">Technology</option>
            <option value="healthcare">Healthcare</option>
            <option value="business">Business</option>
            <option value="art">Art & Design</option>
            <option value="education">Education</option>
            <option value="automotive">Automotive</option>
            <option value="research and devlopment">
              Research and Development
            </option>
            <option value="biotechnology">Biotechnology</option>
            <option value="cybersecurity">Cybersecurity</option>
          </select>
          <button onclick="nextStep()">Next</button>
        </div>

        <div class="step" id="step5" style="display: none">
          <label for="skill">Your Best Skill?</label>
          <select id="skill">
            <option value="">--Select--</option>
            <option value="problem-solving">Problem Solving</option>
            <option value="creativity">Creativity</option>
            <option value="communication">Communication</option>
            <option value="leadership">Leadership</option>
            <option value="compassion">Compassion</option>
            <option value="time management">Time Management</option>
            <option value="critical thinking">Critical Thinking</option>
            <option value="customer service">Customer thinking</option>
            <option value="team work">Team Work</option>
            <option value="ethical judgement">Ethical Judgement</option>
          </select>
          <button onclick="nextStep()">Next</button>
        </div>

        <div class="step" id="step6" style="display: none">
          <label for="workstyle">Preferred Work Style?</label>
          <select id="workstyle">
            <option value="">--Select--</option>
            <option value="team">Team Work</option>
            <option value="independent">Independent</option>
            <option value="remote">Remote/Online</option>
            <option value="onfield">On Field</option>
            <option value="innovative">Innovative</option>
            <option value="supportive">Supportive</option>
            <option value="flexible">Flexible</option>
          </select>
          <button onclick="analyze()">Get Career Suggestions</button>
        </div>
      </div>

      <div id="result"></div>
      <button id="restart" onclick="restart()" style="display: none">
        Restart
      </button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
